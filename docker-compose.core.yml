---
version: '3.9'
volumes:
  kafka_data:
services:
  zookeeper:
    image: 'bitnami/zookeeper:3.8'
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
  kafka:
    image: 'bitnami/kafka:3.2'
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "127.0.0.1:9092"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 40s
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: yes
    depends_on:
      - zookeeper
#    volumes:
#      - "kafka_data:/bitnami"
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      SERVER_SERVLET_CONTEXT_PATH: /kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.kafka-ui.rule=Host(`localhost`) && PathPrefix(`/kafka-ui`)
      - traefik.http.routers.kafka-ui.entrypoints=web
      - traefik.http.services.kafka-ui.loadbalancer.server.port=8080