# https://taskfile.dev

version: '3'

vars:
  COMPOSE_FILE: -f docker-compose.proxy.yml -f docker-compose.ledger.yml -f docker-compose.payments.yml -f docker-compose.core.yml

tasks:
  run:
    cmds:
      - docker-compose {{.COMPOSE_FILE}} up -d --remove-orphans
      - docker-compose {{.COMPOSE_FILE}} logs -f


  stop:
    cmds:
      - docker-compose {{.COMPOSE_FILE}} stop

  ps:
    cmds:
      - docker-compose {{.COMPOSE_FILE}} ps
  rm:
    deps:
      - stop
    cmds:
      - docker-compose {{.COMPOSE_FILE}} rm -f
      - docker volume remove stack_postgres_data