version: "3"

vars:
  PKG: "./suite"
  RUN: ".*"
  VERBOSE: "false"
  PARALLEL: "true"
  FAILFAST: "false"
  REPEAT: 0

tasks:
  default:
    cmds:
      - task: lint
      - task: tests

  lint:
    cmds:
      - golangci-lint run --fix {{if eq .VERBOSE "true"}}-v{{end}}

  tests:
    deps: [run-docker-compose]
    cmds:
      - >
        ginkgo --race --vet ""
        {{if eq .VERBOSE "true"}}-v{{end}}
        {{if eq .PARALLEL "true"}}-p{{end}}
        {{if eq .FAILFAST "true"}}--fail-fast{{end}}
        --focus-file "{{.RUN}}"
        --repeat {{.REPEAT}}
        {{.PKG}}

  run-docker-compose:
    cmds:
      - docker compose up -d --remove-orphans

  cleanup:
    cmds:
      - docker compose down -v
