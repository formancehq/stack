volumes:
  postgres:
services:
  k6:
    build:
      context: .
      dockerfile: Dockerfile
    command: run -o json=/results/results.json /k6/dist/ledger-all.js --verbose
    volumes:
      - ./results:/results
    depends_on:
      ledger:
        condition: service_healthy
    environment:
      LEDGER_URL: "http://ledger:3068"

  postgres:
    image: "postgres:13-alpine"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ledger" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "ledger"
      POSTGRES_PASSWORD: "ledger"
      POSTGRES_DB: "ledger"
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

  ledger:
    image: "ghcr.io/formancehq/ledger:v1.8.2"
    healthcheck:
      test: [ "CMD", "wget", "http://127.0.0.1:3068/_info", "-O", "-", "-q" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      STORAGE_DRIVER: "postgres"
      STORAGE_POSTGRES_CONN_STRING: "postgresql://ledger:ledger@postgres/ledger"
      SERVER_HTTP_BIND_ADDRESS: "0.0.0.0:3068"
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "25M"
