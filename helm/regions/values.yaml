operator:
  enabled: true
  fullnameOverride: "operator"
  nameOverride: "operator"
  image:
    repository: "ghcr.io/formancehq/operator"
    tag: "v2.0.0-rc.18"
  operator:
    disableWebhooks: false
    region: "private"
    env: "private"
    metricsAddr: ":8080"
    probeAddr: ":8081"
    enableLeaderElection: true
agent:
  enabled: false
  image:
    tag: "v2.0.0-rc.18"
  server:
    address: "app.formance.cloud:443"
    tls:
      enabled: true
      insecureSkipVerify: true
  agent:
    id: "aws-eu-west-1-sandbox"
    baseUrl: https://sandbox.formance.cloud
    authentication:
      mode: bearer
      issuer: https://app.formance.cloud/api
      clientID: "REGION_ID"
      clientSecret: ""
versions:
  create: true
  files:
    default:
      orchestration: v0.2.1
      reconciliation: v0.1.0
      search: v0.10.0
      auth: v0.4.4
      wallets: v0.4.6
      webhooks: v2.0.0-rc.18
      payments: v1.0.0-rc.5
      stargate: v0.1.10
      gateway: v2.0.0-rc.18
      ledger: v1.10.14
      operator-utils: v2.0.0-rc.18
