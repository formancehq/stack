operator:
  enabled: true

  fullnameOverride: "operator"
  nameOverride: "operator"

  image:
    repository: "ghcr.io/formancehq/operator"
    tag: "v2.0.0-rc.23"

  operator:
    disableWebhooks: false
    region: "private"
    env: "private"
    metricsAddr: ":8080"
    probeAddr: ":8081"
    enableLeaderElection: true

  # Use `components/operator/helm/base` to install crds
  # Deprecated: operator-crds, will be removed in a future release,
  # please use operator-crds.create to first update crds with `helm.sh/resource-policy: keep`
  # Then you will be able to disable it and moved to the new chart `components/operator/helm/base`
  # If using Helm Release, you will need to set `meta.helm.sh/release-name` and `meta.helm.sh/release-namespace` to the new relase name and namespace
  operator-crds:
    create: true

agent:
  enabled: false

  image:
    tag: "v2.0.0-rc.23"

  server:
    address: "app.formance.cloud:443"
    tls:
      enabled: true
      insecureSkipVerify: true

  agent:
    id: "aws-eu-west-1-sandbox"
    baseUrl: https://sandbox.formance.cloud
    authentication:
      mode: bearer
      issuer: https://app.formance.cloud/api
      clientID: "REGION_ID"
      clientSecret: ""

