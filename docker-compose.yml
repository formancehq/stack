---
include:
  - .local/docker-compose.yml
services:
  gateway:
    image: "caddy:2.7.5-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ".local/gateway/Caddyfile:/etc/caddy/Caddyfile"

ledger:
  git_url: https://github.com/Frame-Payments/ledger.git
  git_branch: main
  dockerfile_path: ./Dockerfile
  command: server
  healthcheck:
    test: [ "CMD", "curl", "-f", "http://127.0.0.1:3068/_healthcheck" ]
    interval: 10s
    timeout: 5s
    retries: 5
  depends_on:
    postgres:
      condition: service_healthy
  environment:
    POSTGRES_URI: "postgresql://_env(DB_USER):_env(DB_PASSWORD)@_env(DB_HOST):_env(DB_PORT)/_env(DB_NAME)?sslmode=disable"


  payments-migrate:
    image: "ghcr.io/formancehq/payments:v3.0.1"
    command: migrate up
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_URI: "postgres://formance:formance@postgres:${FORMANCE_POSTGRES_PORT:-5432}/payments?sslmode=disable"

  payments-api:
    image: "ghcr.io/formancehq/payments:v3.0.1"
    command: api server
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8080/_live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      payments-migrate:
        condition: service_completed_successfully
    environment:
      DEBUG: ${DEBUG:-"true"}
      POSTGRES_URI: "postgres://formance:formance@postgres:${FORMANCE_POSTGRES_PORT:-5432}/payments?sslmode=disable"
      CONFIG_ENCRYPTION_KEY: mysuperencryptionkey

  payments-connectors:
    image: "ghcr.io/formancehq/payments:v3.0.1"
    command: connectors server
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8080/_live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      payments-migrate:
        condition: service_completed_successfully
    environment:
      DEBUG: ${DEBUG:-"true"}
      POSTGRES_URI: "postgres://formance:formance@postgres:${FORMANCE_POSTGRES_PORT:-5432}/payments?sslmode=disable"
      CONFIG_ENCRYPTION_KEY: mysuperencryptionkey
