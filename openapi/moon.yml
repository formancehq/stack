type: 'library'
language: 'javascript'

tasks:
    deps:
        command: 'task sdk:build'
        platform: 'system'
        options:
            runInCI: false
    build:
        command: 'task sdk:generate:go'
        platform: 'system'
        deps:
            - 'openapi:deps'
        inputs:
            - '/components/**/openapi.yaml'
    build/all:
        command: 'task sdk:generate:all'
        platform: 'system'
        deps:
            - 'openapi:deps'
        inputs:
            - '/components/**/openapi.yaml'
