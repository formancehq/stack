
# https://taskfile.dev
version: "3"

env:
  VERSION: v1.0.{{now | date "20060102"}}

tasks:
  sdk:build:
    desc: Build the SDK
    cmds:
      - npm install
      - npm run build
      - cat <<< $(jq '.info.version = "{{.VERSION}}"' build/generate.json) > build/generate.json

  sdk:generate:
    internal: true
    cmds:
      - rm -rf ./../sdks/{{.TARGET}}
      - mkdir -p ./../sdks/{{.TARGET}}
      - cp -r ./templates/{{.TARGET}} ./../sdks/{{.TARGET}}
      - yq -y -i '.{{.TARGET}}.version = "{{.VERSION}}"' gen.yaml
      - speakeasy generate sdk -s ./build/generate.json -o ./../sdks/{{.TARGET}} -l {{.TARGET}}

  sdk:generate:go:
    desc: Generate all client code
    deps:
      - task: sdk:generate
        vars: {TARGET: "go", VERSION: "{{.VERSION}}"}

  sdk:generate:all:
    desc: Generate all client code
    deps:
      - task: sdk:generate
        vars: {TARGET: "go", VERSION: "{{.VERSION}}"}
      - task: sdk:generate
        vars: {TARGET: "java", VERSION: "{{.VERSION}}"}
      - task: sdk:generate
        vars: {TARGET: "php", VERSION: "{{.VERSION}}"}
      - task: sdk:generate
        vars: {TARGET: "python", VERSION: "{{.VERSION}}"}
      - task: sdk:generate
        vars: {TARGET: "typescript", VERSION: "{{.VERSION}}"}
