on:
  workflow_call:
    inputs:
      GITHUB_EVENT_NAME:
        type: string
        required: true
      GITHUB_EVENT_ACTION:
        type: string
        required: true

name: Payments
defaults:
  run:
    working-directory: "./services/payments"
jobs:
  Lint:
    uses: ./.github/workflows/template_lint.yaml
    with:
      PATH: "./services/payments"

  Test:
    uses: ./.github/workflows/template_tests.yaml
    with:
      PATH: "./services/payments"

  Build:
    uses: ./.github/workflows/template_goreleaser_build.yaml
    with:
      PATH: "./services/payments"
    needs:
      - Lint
      - Test
