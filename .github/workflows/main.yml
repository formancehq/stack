name: Default - Main
on:
  push:
    branches:
      - main
jobs:

  FindChangesChanges:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.result.outputs.folders }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v35
        with:
          dir_names: "true"
          json: "true"
          dir_names_max_depth: "2"
          files: |
            components/**
      - run: echo "folders=$(echo ${{ steps.changed-files-specific.outputs.all_modified_files }} | sed 's/components\///g')" >> $GITHUB_OUTPUT
        id: result
      - name: Run step if any file(s) in the docs folder change
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.result.outputs.folders }}"

  Lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.FindChanges.outputs.folders )}}
    needs:
      - FindChanges
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: ./components/${{ matrix.folder }}/go.mod
          cache-dependency-path: ./components/${{ matrix.folder }}/go.sum
          cache: true
      - name: go mod vendor
        run: |
          cd ./components/${{ matrix.folder }}
          go mod vendor
      - run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.50.1
      - run: task ${{ matrix.folder }}:lint

  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.FindChanges.outputs.folders )}}
    needs:
      - FindChanges
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: ./components/${{ matrix.folder }}/go.mod
          cache-dependency-path: ./components/${{ matrix.folder }}/go.sum
          cache: true
      - name: go mod vendor
        run: |
          cd ./components/${{ matrix.folder }}
          go mod vendor
      - run: task ${{ matrix.folder }}:tests
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./components/${{ matrix.folder }}
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)
          flags: ${{ matrix.folder }}