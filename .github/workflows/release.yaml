name: "Release"
on:
  release:
    types: [ prereleased, released ]

jobs:
  release-dispatch:
    name: Release Dispatch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [auth, ledger, payments, search, control, webhooks]
    steps:
      - name: ${{ matrix.project }} Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.NUMARY_GITHUB_TOKEN }}
          repository: formancehq/${{ matrix.project }}
          event-type: release
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'
      