name: Default - Release
on:
  push:
    tags:
      - 'components/*/v*.*.*'

jobs:
  Extract:
    name: Extract
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.extract.outputs.service }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Extract service name
        id: extract
        run: echo "service=$(node .github/actions/extract-in-tag/service.js ${{ github.ref_name }})" >> $GITHUB_OUTPUT
      - name: Extract version name
        id: extract2
        run: echo "version=$(node .github/actions/extract-in-tag/version.js ${{ github.ref_name }})" >> $GITHUB_OUTPUT

  Release:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        index: [0, 1, 2, 3, 4, 5]
    needs:
      - Extract
    steps:
      - uses: 'actions/checkout@v3'
        with:
          fetch-depth: 0
      - uses: 'actions/checkout@v3'
        with:
          fetch-depth: 0
      - name: Setup Env
        uses: ./.github/actions/env
        with:
          os: ${{ runner.os }}
          token: ${{ secrets.NUMARY_GITHUB_TOKEN }}
      - run: 'moon ci --job ${{ matrix.index }} --jobTotal 6'
        env:
          GITHUB_TOKEN: ${{ secrets.NUMARY_GITHUB_TOKEN }}
          FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          SEGMENT_WRITE_KEY: ${{ secrets.SEGMENT_WRITE_KEY_OSS }}
      - uses: 'moonrepo/run-report-action@v1'
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
      - run: 'moon run ${{ needs.Extract.outputs.service }}:release'
        env:
          GITHUB_TOKEN: ${{ secrets.NUMARY_GITHUB_TOKEN }}
          FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          SEGMENT_WRITE_KEY: ${{ secrets.SEGMENT_WRITE_KEY_OSS }}
