on:
  workflow_call:
    inputs:
      GITHUB_EVENT_NAME:
        type: string
        required: true
      GITHUB_EVENT_ACTION:
        type: string
        required: true

name: webhooks
defaults:
  run:
    working-directory: "./services/webhooks"
jobs:
  Lint:
    uses: ./.github/workflows/template_lint.yaml
    with:
      PATH: "./services/webhooks"

  Test:
    uses: ./.github/workflows/template_tests.yaml
    with:
      PATH: "./services/webhooks"

  Build:
    if: github.event_name == "pull_request"
    uses: ./.github/workflows/template_goreleaser_build.yaml
    with:
      PATH: "./services/webhooks"
    needs:
      - Lint
      - Test

  Release:
    if: github.event_name == 'release'
    uses: ./.github/workflows/template_goreleaser_release.yaml
    with:
      PATH: "./services/webhooks"
    secrets:
      FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
      NUMARY_GITHUB_TOKEN: ${{ secrets.NUMARY_GITHUB_TOKEN }}
    needs:
      - Lint
      - Test

  Docker:
    if: github.event_name == 'release'
    uses: ./.github/workflows/template_docker.yaml
    with:
      NAME: webhooks
      PATH: "./services/webhooks"
      GITHUB_EVENT_ACTION: ${{ github.event.action }}
    secrets:
      NUMARY_GITHUB_TOKEN: ${{ secrets.NUMARY_GITHUB_TOKEN }}
    needs:
      - Lint
      - Test
