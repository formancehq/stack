on:
  workflow_call:
    inputs:
      GITHUB_EVENT_NAME:
        type: string
        required: true
      GITHUB_EVENT_ACTION:
        type: string
        required: true
    secrets:
      NUMARY_GITHUB_TOKEN:
        required: true

name: OpenAPI
defaults:
  run: {}
jobs:
  Build:
    name: 'SDK Build'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: [ go, php, python, typescript-node, java ]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.NUMARY_GITHUB_TOKEN }}
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: ./openapi/yarn.lock
      - run: yarn install
        working-directory: ./openapi
      - run: task openapi:sdk:build VERSION=develop
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.NUMARY_GITHUB_TOKEN }}
          repository: formancehq/formance-sdk-${{ matrix.sdk }}
          path: ./sdks/${{ matrix.sdk }}
      - name: Build SDK for Release
        run: task openapi:sdk:generate VERSION=develop -- ${{ matrix.sdk }}
      - name: Push commit to SDK Repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "feat: branch ${{ github.ref_name }}"
          create_branch: true
          branch: ${{ github.ref_name }}
          push_options: '--force'
          skip_fetch: true
          repository: ./sdks/${{ matrix.sdk }}
          commit_user_name: NumaryBot
          commit_user_email: support@formance.com
