global:
  # This is not a global value shared over all charts, but a global value shared over all templates in this chart.
  serviceName: agent
  monitoring:
    logs:
      # format:Enum:{json, ""}
      format: json

image:
  repository: ghcr.io/formancehq/agent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v2.0.0-rc.27

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

debug: false

server:
  address: "app.formance.cloud:443"
  tls:
    enabled: true
    insecureSkipVerify: true

agent:
  id: "b7549a16-f74a-4815-ab1e-bb8ef1c3833b"
  baseUrl: ""
  production: false
  # Authentication token
  authentication:
    mode: bearer
    issuer: https://app.formance.cloud/api
    clientID: ""
    clientSecret: ""
