openapi: 3.0.3
info:
  title: Gateway API
  version: latest
paths:
  /versions:
    get:
      summary: Show stack version information
      operationId: getVersions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVersionsResponse'

components:
  schemas:
    Version:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        health:
          type: boolean
      required:
        - name
        - version
        - health
    GetVersionsResponse:
      type: object
      properties:
        region:
          type: string
        env:
          type: string
        versions:
          type: array
          items:
            $ref: '#/components/schemas/Version'
      required:
        - region
        - env
        - versions