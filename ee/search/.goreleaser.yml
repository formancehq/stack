project_name: search
includes:
  - from_file:
      path: ./../../.goreleaser.default.yaml
monorepo:
  tag_prefix: v
  dir: ./

builds:
  - binary: search
    id: search
    ldflags:
      - -X github.com/formancehq/search/cmd.BuildDate={{ .Date }}
      - -X github.com/formancehq/search/cmd.Version={{ .Version }}
      - -X github.com/formancehq/search/cmd.Commit={{ .ShortCommit }}
      - -extldflags "-static"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - id: "{{.ProjectName}}"
    builds:
      - search
    format: tar.gz
    name_template: "{{.ProjectName}}_{{.Os}}-{{.Arch}}"

release:
  prerelease: auto
  extra_files:
    - glob: openapi.yaml
  footer: |
    ## What to do next?
    - Read the [documentation](https://docs.formance.com/)
    - Join our [Slack server](https://formance.com/slack)