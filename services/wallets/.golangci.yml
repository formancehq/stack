linters-settings:
  tagliatelle:
    case:
      rules:
        json: goCamel

issues:
  exclude-rules:
  - path: '(.+)_test\.go'
    linters:
    - bodyclose

linters:
  enable-all: true
  disable:
    - wrapcheck
    - varnamelen
    - nlreturn
    - ireturn
    - gochecknoglobals
    - forcetypeassert
    - exhaustivestruct
    - exhaustruct
    - wsl
    - gosec
    - gochecknoinits
    - funlen
    - testpackage
    - lll
    - dupl
    - nosnakecase
    - nestif

run:
  timeout: 5m
