name: postgres_query
type: processor

fields:
- name: query
  type: string
- name: service
  type: string

mapping: |
  root = {
    "sql_raw": {
      "dsn": env("POSTGRES_DATABASE_URI_%s".format(this.service.uppercase())),
      "driver": "postgres",
      "query": this.query,
      "unsafe_dynamic_query": true
    }
  }
