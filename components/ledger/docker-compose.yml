version: '3.8'
volumes:
  postgres:
networks:
  ledger:
    name: ledger
    attachable: true
services:
  postgres:
    image: "postgres:13-alpine"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    command:
    - -c
    - max_connections=200
    networks:
    - ledger
    environment:
      POSTGRES_USER: "ledger"
      POSTGRES_PASSWORD: "ledger"
      POSTGRES_DB: "ledger"
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

  ledger:
    image: "ghcr.io/formancehq/ledger:latest"
    healthcheck:
      test: ["CMD", "wget", "http://127.0.0.1:3068/_info", "-O", "-", "-q"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    networks:
    - ledger
    environment:
      STORAGE_DRIVER: "postgres"
      STORAGE_POSTGRES_CONN_STRING: "postgresql://ledger:ledger@postgres/ledger?sslmode=disable"

  proxy:
    image: caddy:2
    depends_on:
    - ledger
    command: caddy reverse-proxy --from :3068 --to ledger:3068
    networks:
    - ledger
    ports:
    - "3068:3068"

  control:
    image: "ghcr.io/formancehq/ledger:latest"
    command: ui
    depends_on:
      ledger:
        condition: service_healthy
    ports:
      - "3078:3078"
    networks:
    - ledger
    environment:
      UI_HTTP_BIND_ADDRESS: "0.0.0.0:3078"
