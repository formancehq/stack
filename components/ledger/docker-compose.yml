version: '3.8'
volumes:
  postgres:
services:
  postgres:
    image: "postgres:15-alpine"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    command:
    - -c
    - max_connections=200
    environment:
      POSTGRES_USER: "ledger"
      POSTGRES_PASSWORD: "ledger"
      POSTGRES_DB: "ledger"
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

  ledger:
    image: "ghcr.io/formancehq/ledger:latest"
    healthcheck:
      test: ["CMD", "wget", "http://127.0.0.1:3068/_info", "-O", "-", "-q"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      STORAGE_POSTGRES_CONN_STRING: "postgresql://ledger:ledger@postgres/ledger"

  proxy:
    image: caddy:2
    depends_on:
    - ledger
    command: caddy reverse-proxy --from :3068 --to ledger:3068
    ports:
    - "3068:3068"
