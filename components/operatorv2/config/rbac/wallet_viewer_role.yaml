# permissions for end users to view wallets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: wallets-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operatorv2
    app.kubernetes.io/part-of: operatorv2
    app.kubernetes.io/managed-by: kustomize
  name: wallets-viewer-role
rules:
- apiGroups:
  - formance.com
  resources:
  - wallets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - formance.com
  resources:
  - wallets/status
  verbs:
  - get
