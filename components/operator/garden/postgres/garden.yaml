---
kind: Deploy
description: Postgres
type: helm
name: postgres
timeout: 3600
spec:
  namespace: default
  chart:
    repo: https://charts.bitnami.com/bitnami
    name: postgresql
    version: 12.1.2
  values:
    architecture: standalone
    primary:
      service:
        type: NodePort
        nodePorts:
          postgresql: 30000
    global:
      postgresql:
        auth:
          postgresPassword: formance
          username: formance
          password: formance
          database: formance
