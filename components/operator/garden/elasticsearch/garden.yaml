---
kind: Deploy
description: Zinc
type: helm
name: elasticsearch
timeout: 3600
spec:
  namespace: default
  chart:
    repo: https://helm.elastic.co
    name: elasticsearch
    version: 7.17.3
  values:
    replicas: 1
    esJavaOpts: "-Xmx512m -Xms512m"
    clusterHealthCheckParams: wait_for_status=yellow&timeout=1s
    resources:
      requests:
        cpu: 200m
        memory: 512M
      limits:
        cpu: 200m
        memory: 1024M
