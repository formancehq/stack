apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: payments
    name: payments
    namespace: multipod-service-annotation
spec:
    clusterIP: 10.0.0.23
    clusterIPs:
        - 10.0.0.23
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: payments
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
