apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        reloader.stakater.com/auto: "true"
    generation: 1
    labels:
        formance.com/monopod: "false"
        stack: "true"
    name: stargate
    namespace: orga1-stack1
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
        matchLabels:
            app.kubernetes.io/name: stargate
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            creationTimestamp: null
            labels:
                app.kubernetes.io/name: stargate
        spec:
            containers:
                - env:
                    - name: OTEL_TRACES
                      value: "true"
                    - name: OTEL_TRACES_EXPORTER
                      value: otlp
                    - name: OTEL_TRACES_EXPORTER_OTLP_INSECURE
                      value: "true"
                    - name: OTEL_TRACES_EXPORTER_OTLP_MODE
                      value: grpc
                    - name: OTEL_TRACES_PORT
                      value: "4317"
                    - name: OTEL_TRACES_ENDPOINT
                      value: localhost
                    - name: OTEL_TRACES_EXPORTER_OTLP_ENDPOINT
                      value: $(OTEL_TRACES_ENDPOINT):$(OTEL_TRACES_PORT)
                    - name: OTEL_RESOURCE_ATTRIBUTES
                    - name: DEBUG
                      value: "false"
                    - name: DEV
                      value: "false"
                    - name: STACK_URL
                      value: http://example.net
                    - name: OTEL_SERVICE_NAME
                      value: stargate
                    - name: ORGANIZATION_ID
                      value: orga1
                    - name: STACK_ID
                      value: stack1
                    - name: STARGATE_SERVER_URL
                    - name: GATEWAY_URL
                      value: http://gateway:8000
                    - name: STARGATE_AUTH_CLIENT_ID
                    - name: STARGATE_AUTH_CLIENT_SECRET
                    - name: STARGATE_AUTH_ISSUER_URL
                  image: ghcr.io/formancehq/stargate:latest
                  imagePullPolicy: Always
                  name: stargate
                  resources: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
status: {}
