apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: gateway
    name: gateway
    namespace: monopod-latest
spec:
    clusterIP: 10.0.0.130
    clusterIPs:
        - 10.0.0.130
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8000
          protocol: TCP
          targetPort: 8000
    selector:
        app.kubernetes.io/name: monopod-latest
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
