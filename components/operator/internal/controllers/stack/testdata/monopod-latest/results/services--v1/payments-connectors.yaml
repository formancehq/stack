apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: payments-connectors
    name: payments-connectors
    namespace: monopod-latest
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 10005
          protocol: TCP
          targetPort: 10005
    selector:
        app.kubernetes.io/name: monopod-latest
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
