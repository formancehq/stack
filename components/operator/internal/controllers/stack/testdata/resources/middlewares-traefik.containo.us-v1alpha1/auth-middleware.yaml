apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
    generation: 1
    labels:
        stack: "true"
    name: auth-middleware
    namespace: stack1
spec:
    plugin:
        auth:
            ExcludePaths:
                - /_health
                - /_healthcheck
                - /.well-known/openid-configuration
            Issuer: http://example.net/api/auth
            RefreshTime: 10s
