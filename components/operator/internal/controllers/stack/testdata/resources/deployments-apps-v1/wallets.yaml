apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        reloader.stakater.com/auto: "true"
    generation: 1
    labels:
        stack: "true"
    name: wallets
    namespace: stack1
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
        matchLabels:
            app.kubernetes.io/name: wallets
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            creationTimestamp: null
            labels:
                app.kubernetes.io/name: wallets
        spec:
            containers:
                - env:
                    - name: DEBUG
                      value: "false"
                    - name: DEV
                      value: "false"
                    - name: STACK_URL
                      value: http://example.net
                    - name: OTEL_SERVICE_NAME
                      value: wallets
                    - name: STORAGE_POSTGRES_CONN_STRING
                      value: $(POSTGRES_URI)
                    - name: STACK_CLIENT_ID
                      value: wallets
                    - name: STACK_CLIENT_SECRET
                      value: mocked-secret
                  image: ghcr.io/formancehq/wallets:latest
                  imagePullPolicy: Always
                  livenessProbe:
                    failureThreshold: 10
                    httpGet:
                        path: /_healthcheck
                        port: 8080
                        scheme: HTTP
                    initialDelaySeconds: 1
                    periodSeconds: 2
                    successThreshold: 1
                    timeoutSeconds: 30
                  name: wallets
                  ports:
                    - containerPort: 8080
                      name: http
                      protocol: TCP
                  resources: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
status: {}
