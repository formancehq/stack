apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        reloader.stakater.com/auto: "true"
    generation: 1
    labels:
        stack: "true"
    name: payments
    namespace: stack1
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
        matchLabels:
            app.kubernetes.io/name: payments
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            creationTimestamp: null
            labels:
                app.kubernetes.io/name: payments
        spec:
            containers:
                - env:
                    - name: POSTGRES_HOST
                      value: localhost
                    - name: POSTGRES_PORT
                      value: "32824"
                    - name: POSTGRES_DATABASE
                      value: stack1-payments
                    - name: POSTGRES_USERNAME
                      value: root
                    - name: POSTGRES_PASSWORD
                      value: root
                    - name: POSTGRES_NO_DATABASE_URI
                      value: postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)
                    - name: POSTGRES_URI
                      value: $(POSTGRES_NO_DATABASE_URI)/$(POSTGRES_DATABASE)?sslmode=disable
                    - name: DEBUG
                      value: "false"
                    - name: DEV
                      value: "false"
                    - name: STACK_URL
                      value: http://example.net
                    - name: OTEL_SERVICE_NAME
                      value: payments
                    - name: BROKER
                      value: kafka
                    - name: PUBLISHER_KAFKA_ENABLED
                      value: "true"
                    - name: PUBLISHER_KAFKA_BROKER
                      value: kafka:1234
                    - name: POSTGRES_DATABASE_NAME
                      value: $(POSTGRES_DATABASE)
                    - name: CONFIG_ENCRYPTION_KEY
                    - name: PUBLISHER_TOPIC_MAPPING
                      value: '*:stack1-payments'
                  image: ghcr.io/formancehq/payments:latest
                  imagePullPolicy: Always
                  livenessProbe:
                    failureThreshold: 10
                    httpGet:
                        path: /_health
                        port: 8080
                        scheme: HTTP
                    initialDelaySeconds: 1
                    periodSeconds: 2
                    successThreshold: 1
                    timeoutSeconds: 30
                  name: payments
                  ports:
                    - containerPort: 8080
                      name: http
                      protocol: TCP
                  resources: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            initContainers:
                - command:
                    - payments
                    - migrate
                    - up
                  env:
                    - name: POSTGRES_HOST
                      value: localhost
                    - name: POSTGRES_PORT
                      value: "32824"
                    - name: POSTGRES_DATABASE
                      value: stack1-payments
                    - name: POSTGRES_USERNAME
                      value: root
                    - name: POSTGRES_PASSWORD
                      value: root
                    - name: POSTGRES_NO_DATABASE_URI
                      value: postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)
                    - name: POSTGRES_URI
                      value: $(POSTGRES_NO_DATABASE_URI)/$(POSTGRES_DATABASE)?sslmode=disable
                    - name: BROKER
                      value: kafka
                    - name: PUBLISHER_KAFKA_ENABLED
                      value: "true"
                    - name: PUBLISHER_KAFKA_BROKER
                      value: kafka:1234
                    - name: POSTGRES_DATABASE_NAME
                      value: $(POSTGRES_DATABASE)
                    - name: CONFIG_ENCRYPTION_KEY
                    - name: PUBLISHER_TOPIC_MAPPING
                      value: '*:stack1-payments'
                  image: ghcr.io/formancehq/payments:latest
                  imagePullPolicy: Always
                  name: migrate
                  resources: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
status: {}
