apiVersion: v1
kind: Service
metadata:
    labels:
        stack: "true"
    name: gateway
    namespace: stack1
spec:
    clusterIP: 10.0.0.32
    clusterIPs:
        - 10.0.0.32
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: gateway
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
