apiVersion: v1
kind: Service
metadata:
    labels:
        stack: "true"
    name: control
    namespace: stack1
spec:
    clusterIP: 10.0.0.181
    clusterIPs:
        - 10.0.0.181
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 3000
          protocol: TCP
          targetPort: 3000
    selector:
        app.kubernetes.io/name: control
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
