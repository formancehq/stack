apiVersion: v1
data:
    Caddyfile: |-
        (cors) {
        	header {
        		Access-Control-Allow-Methods "GET,OPTIONS,PUT,POST,DELETE,HEAD,PATCH"
        		Access-Control-Allow-Headers content-type
        		Access-Control-Max-Age 100
        		Access-Control-Allow-Origin *
        	}
        }

        (handle_route_without_auth) {
        	# handle does not strips the prefix from the request path
        	handle {args.0}/* {
        		reverse_proxy {args.1}

        		import cors
        	}
        }

        (handle_path_route_with_auth) {
        	# handle_path automatically strips the prefix from the request path
        	handle_path {args.0}* {
        		reverse_proxy {args.1}

        		import cors

        		import auth
        	}
        }

        (handle_path_route_without_auth) {
        	# handle_path automatically strips the prefix from the request path
        	handle_path {args.0}* {
        		reverse_proxy {args.1}

        		import cors
        	}
        }

        (auth) {
        	auth {
        		issuer http://example.net/api/auth

        		read_key_set_max_retries 10
        	}
        }

        {
        	

        	# Many directives manipulate the HTTP handler chain and the order in which
        	# those directives are evaluated matters. So the jwtauth directive must be
        	# ordered.
        	# c.f. https://caddyserver.com/docs/caddyfile/directives#directive-order
        	order auth before basicauth
        	order versions after metrics
        }

        :8000 {
        	tracing {
        		span gateway
        	}
        	log {
        		output stdout
        	}
        	import handle_path_route_without_auth /api/auth 127.0.0.1:10004
        	import handle_path_route_with_auth /api/payments 127.0.0.1:10001
        	import handle_path_route_with_auth /api/search 127.0.0.1:10002
        	import handle_path_route_with_auth /api/search-benthos 127.0.0.1:4195
        	import handle_path_route_with_auth /api/wallets 127.0.0.1:10003
        	import handle_path_route_with_auth /api/webhooks 127.0.0.1:10005

        	handle /versions {
        		versions {
        			region "us-west-1"
        			env "staging"
        			endpoints {
        				auth http://127.0.0.1:10004/_info http://127.0.0.1:10004/_healthcheck
        				payments http://127.0.0.1:10001/_info http://127.0.0.1:10001/_health
        				search http://127.0.0.1:10002/_info http://127.0.0.1:10002/_healthcheck
        				wallets http://127.0.0.1:10003/_info http://127.0.0.1:10003/_healthcheck
        				webhooks http://127.0.0.1:10005/_info http://127.0.0.1:10005/_healthcheck
        			}
        		}
        	}

        	# handle all other requests
        	handle {
        		reverse_proxy control:3000
        		import cors
        	}
        }
kind: ConfigMap
metadata:
    labels:
        stack: "true"
    name: gateway-config
    namespace: monopod-disabled-one-service
