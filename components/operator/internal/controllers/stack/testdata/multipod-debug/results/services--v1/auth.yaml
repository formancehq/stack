apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: auth
    name: auth
    namespace: multipod-debug
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: auth
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
