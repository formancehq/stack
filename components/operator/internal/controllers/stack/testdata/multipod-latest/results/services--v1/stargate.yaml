apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: stargate
    name: stargate
    namespace: multipod-latest
spec:
    clusterIP: 10.0.0.41
    clusterIPs:
        - 10.0.0.41
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: stargate
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
