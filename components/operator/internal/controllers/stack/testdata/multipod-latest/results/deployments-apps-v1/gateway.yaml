apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        reloader.stakater.com/auto: "true"
    generation: 1
    labels:
        app.kubernetes.io/name: gateway
        formance.com/monopod: "false"
        stack: "true"
    name: gateway
    namespace: multipod-latest
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
        matchLabels:
            app.kubernetes.io/name: gateway
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            creationTimestamp: null
            labels:
                app.kubernetes.io/name: gateway
        spec:
            containers:
                - args:
                    - run
                    - --config
                    - /config/config/Caddyfile
                    - --adapter
                    - caddyfile
                  command:
                    - /usr/bin/caddy
                  env:
                    - name: OTEL_TRACES
                      value: "true"
                    - name: OTEL_TRACES_EXPORTER
                      value: otlp
                    - name: OTEL_TRACES_EXPORTER_OTLP_INSECURE
                      value: "true"
                    - name: OTEL_TRACES_EXPORTER_OTLP_MODE
                      value: grpc
                    - name: OTEL_TRACES_PORT
                      value: "4317"
                    - name: OTEL_TRACES_ENDPOINT
                      value: localhost
                    - name: OTEL_TRACES_EXPORTER_OTLP_ENDPOINT
                      value: $(OTEL_TRACES_ENDPOINT):$(OTEL_TRACES_PORT)
                    - name: OTEL_RESOURCE_ATTRIBUTES
                    - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
                      value: http://$(OTEL_TRACES_EXPORTER_OTLP_ENDPOINT)
                    - name: DEBUG
                      value: "false"
                    - name: DEV
                      value: "false"
                    - name: STACK_URL
                      value: http://example.net
                    - name: OTEL_SERVICE_NAME
                      value: gateway
                    - name: STACK
                      value: multipod-latest
                  image: ghcr.io/formancehq/gateway:latest
                  imagePullPolicy: Always
                  name: gateway
                  ports:
                    - containerPort: 8000
                      name: http
                      protocol: TCP
                  resources:
                    requests:
                        cpu: 100m
                        memory: 50Mi
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  volumeMounts:
                    - mountPath: /config/config
                      name: config
                      readOnly: true
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
            volumes:
                - configMap:
                    defaultMode: 420
                    name: gateway-config
                  name: config
