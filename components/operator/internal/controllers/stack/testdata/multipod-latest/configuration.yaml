      postgres:
        disableSSLMode: true
        host: localhost
        password: root
        port: 5432
        username: root
    control: {}
    ledger:
      postgres:
        disableSSLMode: true
        host: localhost
        password: root
        port: 5432
        username: root
    orchestration:
      postgres:
        disableSSLMode: true
        host: localhost
        password: root
        port: 5432
        username: root
    payments:
      encryptionKey:
      postgres:
        disableSSLMode: true
        host: localhost
        password: root
        port: 5432
        username: root
    search:
      batching:
        count:
        period:
      elasticSearch:
        host: elasticsearch
        pathPrefix: ''
        port: 9200
        scheme: http
    stargate:
    wallets:
    webhooks:
      postgres:
        disableSSLMode: true
        host: localhost
        password: root
        port: 5432
        username: root
  temporal:
