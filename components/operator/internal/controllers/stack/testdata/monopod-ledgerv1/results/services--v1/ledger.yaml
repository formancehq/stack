apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: ledger
    name: ledger
    namespace: monopod-ledgerv1
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 10001
          protocol: TCP
          targetPort: 10001
    selector:
        app.kubernetes.io/name: monopod-ledgerv1
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
