apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: orchestration
    name: orchestration
    namespace: monopod-ledgerv1
spec:
    clusterIP: 10.0.0.3
    clusterIPs:
        - 10.0.0.3
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: monopod-ledgerv1
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
