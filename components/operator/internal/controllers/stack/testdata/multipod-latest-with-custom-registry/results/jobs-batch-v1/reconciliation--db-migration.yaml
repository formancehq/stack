apiVersion: batch/v1
kind: Job
metadata:
    generation: 1
    labels:
        stack: "true"
    name: reconciliation--db-migration
    namespace: multipod-latest-with-custom-registry
spec:
    backoffLimit: 6
    completionMode: NonIndexed
    completions: 1
    parallelism: 1
    selector:
        matchLabels: {}
    suspend: false
    template:
        metadata:
            creationTimestamp: null
            labels:
                job-name: reconciliation--db-migration
        spec:
            containers:
                - args:
                    - migrate
                    - up
                  env:
                    - name: POSTGRES_HOST
                    - name: POSTGRES_PORT
                      value: "0"
                    - name: POSTGRES_DATABASE
                      value: multipod-latest-with-custom-registry-reconciliation
                    - name: POSTGRES_NO_DATABASE_URI
                      value: postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)
                    - name: POSTGRES_URI
                      value: $(POSTGRES_NO_DATABASE_URI)/$(POSTGRES_DATABASE)
                  image: localhost:5000/formancehq/reconciliation:latest
                  imagePullPolicy: Always
                  name: migrate
                  resources: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            restartPolicy: OnFailure
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
status:
    succeeded: 1
