apiVersion: v1
kind: Service
metadata:
    labels:
        stack: "true"
    name: search
    namespace: stack2
spec:
    clusterIP: 10.0.0.31
    clusterIPs:
        - 10.0.0.31
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 10004
          protocol: TCP
          targetPort: 10004
    selector:
        app.kubernetes.io/name: stack2
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
