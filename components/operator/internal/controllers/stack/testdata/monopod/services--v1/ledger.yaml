apiVersion: v1
kind: Service
metadata:
    labels:
        stack: "true"
    name: ledger
    namespace: stack2
spec:
    clusterIP: 10.0.0.20
    clusterIPs:
        - 10.0.0.20
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 10002
          protocol: TCP
          targetPort: 10002
    selector:
        app.kubernetes.io/name: ledger
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
