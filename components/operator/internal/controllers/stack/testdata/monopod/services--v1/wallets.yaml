apiVersion: v1
kind: Service
metadata:
    labels:
        stack: "true"
    name: wallets
    namespace: stack2
spec:
    clusterIP: 10.0.0.122
    clusterIPs:
        - 10.0.0.122
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 10005
          protocol: TCP
          targetPort: 10005
    selector:
        app.kubernetes.io/name: wallets
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
