apiVersion: v1
kind: Service
metadata:
    labels:
        stack: "true"
    name: payments
    namespace: stack2
spec:
    clusterIP: 10.0.0.129
    clusterIPs:
        - 10.0.0.129
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 10003
          protocol: TCP
          targetPort: 10003
    selector:
        app.kubernetes.io/name: payments
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
