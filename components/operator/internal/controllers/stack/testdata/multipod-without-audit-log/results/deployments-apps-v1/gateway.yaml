apiVersion: apps/v1
kind: Deployment
metadata:
    generation: 1
    labels:
        app.kubernetes.io/name: gateway
        formance.com/monopod: "false"
        stack: "true"
    name: gateway
    namespace: multipod-without-audit-log
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
        matchLabels:
            app.kubernetes.io/name: gateway
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            annotations:
                stack.formance.cloud/volumes-hash: AwMzQLn7vWz_qDRK8d4-C_P1xjJTsOlv1gyjbaU5L4w=
            creationTimestamp: null
            labels:
                app.kubernetes.io/name: gateway
        spec:
            containers:
                - args:
                    - run
                    - --config
                    - /config/config/Caddyfile
                    - --adapter
                    - caddyfile
                  command:
                    - /usr/bin/caddy
                  env:
                    - name: DEBUG
                      value: "false"
                    - name: DEV
                      value: "false"
                    - name: STACK_URL
                      value: http://gateway:8000
                    - name: STACK_PUBLIC_URL
                      value: http://example.net
                    - name: OTEL_SERVICE_NAME
                      value: gateway
                    - name: STACK
                      value: multipod-without-audit-log
                    - name: BROKER
                      value: kafka
                    - name: PUBLISHER_KAFKA_ENABLED
                      value: "true"
                    - name: PUBLISHER_KAFKA_BROKER
                      value: kafka:1234
                  image: ghcr.io/formancehq/gateway:latest
                  imagePullPolicy: Always
                  name: gateway
                  ports:
                    - containerPort: 8000
                      name: http
                      protocol: TCP
                  resources:
                    requests:
                        cpu: 100m
                        memory: 50Mi
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  volumeMounts:
                    - mountPath: /config/config
                      name: config
                      readOnly: true
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
            volumes:
                - configMap:
                    defaultMode: 420
                    name: gateway-config
                  name: config
status:
    availableReplicas: 1
    observedGeneration: 1
    readyReplicas: 1
    replicas: 1
    updatedReplicas: 1
