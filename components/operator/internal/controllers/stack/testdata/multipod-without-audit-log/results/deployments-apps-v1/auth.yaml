                      value: $(POSTGRES_NO_DATABASE_URI)/$(POSTGRES_DATABASE)?sslmode=disable
                    - name: LISTEN
                      value: :8080
                    - name: DEBUG
                      value: "false"
                    - name: DEV
                      value: "false"
                    - name: STACK_URL
                      value: http://gateway:8000
                    - name: STACK_PUBLIC_URL
                      value: http://example.net
                    - name: OTEL_SERVICE_NAME
