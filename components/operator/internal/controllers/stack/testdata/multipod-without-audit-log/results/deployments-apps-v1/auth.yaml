                      value: http://example.net/api/auth
                    - name: SIGNING_KEY
                      valueFrom:
                        secretKeyRef:
                            key: signingKey
                            name: auth-secret
                  image: ghcr.io/formancehq/auth:latest
                  imagePullPolicy: Always
                  livenessProbe:
                    failureThreshold: 20
                    httpGet:
                        path: /_healthcheck
