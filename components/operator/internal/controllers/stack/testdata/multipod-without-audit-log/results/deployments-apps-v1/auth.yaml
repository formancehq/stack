            annotations:
                stack.formance.cloud/volumes-hash: 4lPInpzIVSl0e-Be-WqRNTdOp6xUbImTg4ZVxRx4qTI=
            creationTimestamp: null
            labels:
                app.kubernetes.io/name: auth
        spec:
            containers:
                - args:
                    - serve
                  env:
                    - name: POSTGRES_HOST
                      value: localhost
                    - name: POSTGRES_PORT
                      value: "5432"
                    - name: POSTGRES_DATABASE
                      value: multipod-without-audit-log-auth
                    - name: POSTGRES_USERNAME
                      value: root
                    - name: POSTGRES_PASSWORD
                      value: root
                    - name: POSTGRES_NO_DATABASE_URI
                      value: postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)
