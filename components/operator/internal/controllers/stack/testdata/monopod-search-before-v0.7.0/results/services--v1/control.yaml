apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: control
    name: control
    namespace: monopod-search-before-v0-7-0
spec:
    clusterIP: 10.0.0.240
    clusterIPs:
        - 10.0.0.240
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 3000
          protocol: TCP
          targetPort: 3000
    selector:
        app.kubernetes.io/name: monopod-search-before-v0-7-0
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
