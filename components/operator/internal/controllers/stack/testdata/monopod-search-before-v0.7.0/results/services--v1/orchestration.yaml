apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: orchestration
    name: orchestration
    namespace: monopod-search-before-v0-7-0
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: monopod-search-before-v0-7-0
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
