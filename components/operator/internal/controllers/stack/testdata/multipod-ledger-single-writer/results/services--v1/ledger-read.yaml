apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: ledger-read
    name: ledger-read
    namespace: multipod-ledger-single-writer
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: ledger-read
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
