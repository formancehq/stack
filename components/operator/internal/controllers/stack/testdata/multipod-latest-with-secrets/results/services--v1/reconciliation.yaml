apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: reconciliation
    name: reconciliation
    namespace: multipod-latest-with-secrets
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: reconciliation
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
