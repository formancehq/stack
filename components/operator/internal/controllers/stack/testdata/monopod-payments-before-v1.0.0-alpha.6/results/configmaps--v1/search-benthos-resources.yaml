apiVersion: v1
data:
    output_elasticsearch.yaml: |
        output_resources:
        - label: elasticsearch
          processors:
          - mapping: |
              root = this.merge({
                "stack": env("STACK")
              })
              meta id = "%s-%s".format(env("STACK"), meta("id"))
          elasticsearch:
            urls:
            - ${OPENSEARCH_URL}
            id: ${!meta("id")}
            sniff: false
            healthcheck: false
            index: ${OPENSEARCH_INDEX}
            action: ${!meta("action")}
            tls:
              enabled: true
              skip_cert_verify: true
            basic_auth:
              enabled: ${BASIC_AUTH_ENABLED}
              username: ${BASIC_AUTH_USERNAME}
              password: ${BASIC_AUTH_PASSWORD}
            batching:
              count: ${OPENSEARCH_BATCHING_COUNT}
              period: ${OPENSEARCH_BATCHING_PERIOD}
kind: ConfigMap
metadata:
    labels:
        stack: "true"
    name: search-benthos-resources
    namespace: monopod-payments-before-v1-0-0-alpha-6
