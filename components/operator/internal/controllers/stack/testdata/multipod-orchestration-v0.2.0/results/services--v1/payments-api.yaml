apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: payments-api
    name: payments-api
    namespace: multipod-orchestration-v0-2-0
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app.kubernetes.io/name: payments-api
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
