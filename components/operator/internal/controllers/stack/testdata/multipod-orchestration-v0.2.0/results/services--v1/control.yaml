apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: control
    name: control
    namespace: multipod-orchestration-v0-2-0
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 3000
          protocol: TCP
          targetPort: 3000
    selector:
        app.kubernetes.io/name: control
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
