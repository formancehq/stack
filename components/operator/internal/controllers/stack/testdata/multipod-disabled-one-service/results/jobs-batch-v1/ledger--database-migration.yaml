apiVersion: batch/v1
kind: Job
metadata:
    generation: 1
    labels:
        stack: "true"
    name: ledger--database-migration
    namespace: multipod-disabled-one-service
spec:
    backoffLimit: 6
    completionMode: NonIndexed
    completions: 1
    parallelism: 1
    selector:
        matchLabels: {}
    suspend: false
    template:
        metadata:
            creationTimestamp: null
            labels:
                job-name: ledger--database-migration
        spec:
            containers:
                - args:
                    - storage
                    - upgrade-all
                  env:
                    - name: POSTGRES_HOST
                      value: localhost
                    - name: POSTGRES_PORT
                      value: "5432"
                    - name: POSTGRES_DATABASE
                      value: multipod-disabled-one-service-ledger
                    - name: POSTGRES_USERNAME
                      value: root
                    - name: POSTGRES_PASSWORD
                      value: root
                    - name: POSTGRES_NO_DATABASE_URI
                      value: postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)
                    - name: POSTGRES_URI
                      value: $(POSTGRES_NO_DATABASE_URI)/$(POSTGRES_DATABASE)?sslmode=disable
                    - name: STORAGE_POSTGRES_CONN_STRING
                      value: $(POSTGRES_URI)
                  image: ghcr.io/formancehq/ledger:latest
                  imagePullPolicy: Always
                  name: migrate
                  resources: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            restartPolicy: OnFailure
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
status:
    succeeded: 1
