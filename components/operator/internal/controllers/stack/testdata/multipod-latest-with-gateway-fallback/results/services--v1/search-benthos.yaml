apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/service-name: search-benthos
    name: search-benthos
    namespace: multipod-latest-with-gateway-fallback
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - appProtocol: http
          name: http
          port: 4195
          protocol: TCP
          targetPort: 4195
    selector:
        app.kubernetes.io/name: search-benthos
    sessionAffinity: None
    type: ClusterIP
status:
    loadBalancer: {}
