---
apiVersion: garden.io/v0
kind: Deploy
description: operator pre-deploy build
type: exec
name: operator-build
spec:
  deployCommand:
    - sh
    - -c
    - make docker-build-prod
---
apiVersion: garden.io/v0
kind: Deploy
description: operator pre-deploy push
type: exec
name: operator-push
dependencies:
  - deploy.operator-build
spec:
  deployCommand:
    - sh
    - -c
    - make docker-push
---
apiVersion: garden.io/v0
kind: Deploy
description: operator pre-deploy helm update
type: exec
name: operator-helm-build
dependencies:
  - deploy.operator-push
spec:
  deployCommand:
    - sh
    - -c
    - make helm-update
---
apiVersion: garden.io/v0
kind: Deploy
type: helm
description: Operator Helm deploy
name: formance-operator
dependencies:
  - deploy.operator-build
  - deploy.operator-push
  - deploy.operator-helm-build
  - deploy.cert-manager
spec:
  namespace: formance-system
  chart:
    path: ./helm
  values:
    image:
      repository: k3d-registry.host.k3d.internal:12345/operator
      tag: dev-latest
      pullPolicy: Always


