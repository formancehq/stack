project_name: orchestration
env:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org
before:
  hooks:
    - go mod download

builds:
  - binary: orchestration
    id: orchestration
    ldflags:
      - -X github.com/formancehq/orchestration/cmd.BuildDate={{ .Date }}
      - -X github.com/formancehq/orchestration/cmd.Version={{ .Version }}
      - -X github.com/formancehq/orchestration/cmd.Commit={{ .ShortCommit }}
      - -extldflags "-static"
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: "orchestration"
    builds:
      - orchestration
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Os}}-{{.Arch}}"


checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^spec:'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999

release:
  prerelease: auto
  footer: |
    **Full Changelog**: https://github.com/formancehq/orchestration/compare/{{ .PreviousTag }}...{{ .Tag }}
    ## What to do next?
    - Join our [Discord server](https://discord.gg/xyHvcbzk4w)
