openapi: 3.0.3
info:
  title: Payments API
  version: "PAYMENTS_VERSION"

# ---------------------- PATHS ----------------------
paths:
  /_info:
    get:
      summary: Get server info
      operationId: getServerInfo
      tags:
        - Payments
      responses:
        200:
          $ref: '#/components/responses/ServerInfo'

  /payments:
    get:
      summary: List payments
      operationId: listPayments
      tags:
        - Payments
      parameters:
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Sort'
      responses:
        '200':
          $ref: '#/components/responses/Payments'

  /payments/{paymentId}:
    get:
      summary: Get a payment
      tags:
        - Payments
      operationId: getPayment
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      responses:
        '200':
          $ref: '#/components/responses/Payment'

  /payments/{paymentId}/metadata:
    patch:
      summary: Update metadata
      tags:
        - Payments
      operationId: updateMetadata
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      requestBody:
        $ref: '#/components/requestBodies/UpdateMetadata'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /transfer-initiations:
    get:
      summary: List Transfer Initiations
      operationId: listTransferInitiations
      tags:
        - Payments
      parameters:
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/Query'
      responses:
        '200':
          $ref: '#/components/responses/TransferInitiations'
    post:
      summary: Create a TransferInitiation
      tags:
        - Payments
      operationId: createTransferInitiation
      description: Create a transfer initiation
      requestBody:
        $ref: '#/components/requestBodies/TransferInitiation'
      responses:
        '200':
          $ref: '#/components/responses/TransferInitiation'

  /transfer-initiations/{transferId}:
    get:
      summary: Get a transfer initiation
      tags:
        - Payments
      operationId: getTransferInitiation
      parameters:
        - $ref: '#/components/parameters/TransferId'
      responses:
        '200':
          $ref: '#/components/responses/TransferInitiation'
    delete:
      summary: Delete a transfer initiation
      operationId: deleteTransferInitiation
      tags:
        - Payments
      description: Delete a transfer initiation by its id.
      parameters:
        - $ref: '#/components/parameters/TransferId'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /transfer-initiations/{transferId}/status:
    post:
      summary: Update the status of a transfer initiation
      tags:
        - Payments
      operationId: udpateTransferInitiationStatus
      description: Update a transfer initiation status
      parameters:
        - $ref: '#/components/parameters/TransferId'
      requestBody:
        $ref: '#/components/requestBodies/UpdateTransferInitiationStatus'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /transfer-initiations/{transferId}/retry:
    post:
      summary: Retry a failed transfer initiation
      tags:
        - Payments
      operationId: retryTransferInitiation
      description: Retry a failed transfer initiation
      parameters:
        - $ref: '#/components/parameters/TransferId'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /accounts:
    get:
      summary: List accounts
      operationId: listAccounts
      tags:
        - Payments
      parameters:
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Sort'
      responses:
        '200':
          $ref: '#/components/responses/Accounts'

  /accounts/{accountId}:
    get:
      summary: Get an account
      tags:
        - Payments
      operationId: getAccount
      parameters:
        - $ref: '#/components/parameters/AccountId'
      responses:
        '200':
          $ref: '#/components/responses/Account'

  /accounts/{accountId}/balances:
    get:
      summary: Get account balances
      operationId: getAccountBalances
      tags:
        - Payments
      parameters:
        - $ref: '#/components/parameters/AccountId'
        - name: limit
          in: query
          description: The maximum number of results to return per page.
          required: false
          schema:
            type: integer
            format: int64
        - name: asset
          in: query
          description: |
            Filter balances by currency.
            If not specified, all account's balances will be returned.
          required: false
          schema:
            type: string
        - name: from
          in: query
          description: |
            Filter balances by date.
            If not specified, all account's balances will be returned.
          required: false
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: |
            Filter balances by date.
            If not specified, default will be set to now.
          required: false
          schema:
            type: string
            format: date-time
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Sort'
      responses:
        '200':
          $ref: '#/components/responses/AccountBalances'

  /bank-accounts:
    post:
      summary: Create a BankAccount in Payments and on the PSP
      tags:
        - Payments
      operationId: createBankAccount
      description: Create a bank account in Payments and on the PSP.
      requestBody:
        $ref: '#/components/requestBodies/BankAccount'
      responses:
        '200':
          $ref: '#/components/responses/BankAccount'
    get:
      summary: List bank accounts created by user on Formance
      operationId: listBankAccounts
      tags:
        - Payments
      parameters:
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Sort'
      description: List all bank accounts created by user on Formance.
      responses:
        '200':
          $ref: '#/components/responses/BankAccounts'

  /bank-accounts/{bankAccountId}:
    get:
      summary: Get a bank account created by user on Formance
      tags:
        - Payments
      operationId: getBankAccount
      parameters:
        - $ref: '#/components/parameters/BankAccountId'
      responses:
        '200':
          $ref: '#/components/responses/BankAccount'

  /connectors:
    get:
      summary: List all installed connectors
      operationId: listAllConnectors
      tags:
        - Payments
      description: List all installed connectors.
      responses:
        '200':
          $ref: '#/components/responses/Connectors'

  /connectors/configs:
    get:
      summary: List the configs of each available connector
      operationId: listConfigsAvailableConnectors
      tags:
        - Payments
      description: List the configs of each available connector.
      responses:
        '200':
          $ref: '#/components/responses/ConnectorsConfigs'

  /connectors/{connector}:
    post:
      summary: Install a connector
      tags:
        - Payments
      operationId: installConnector
      description: Install a connector by its name and config.
      parameters:
        - $ref: '#/components/parameters/Connector'
      requestBody:
        $ref: '#/components/requestBodies/ConnectorConfig'
      responses:
        '201':
          $ref: '#/components/responses/ConnectorInstalled'
    delete:
      summary: Uninstall a connector
      deprecated: true
      operationId: uninstallConnector
      tags:
        - Payments
      description: Uninstall a connector by its name.
      parameters:
        - $ref: '#/components/parameters/Connector'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
  /connectors/{connector}/{connectorId}:
    delete:
      summary: Uninstall a connector
      operationId: uninstallConnectorV1
      tags:
        - Payments
      description: Uninstall a connector by its name.
      parameters:
        - $ref: '#/components/parameters/Connector'
        - $ref: '#/components/parameters/ConnectorID'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /connectors/{connector}/config:
    get:
      summary: Read the config of a connector
      deprecated: true
      operationId: readConnectorConfig
      tags:
        - Payments
      description: Read connector config
      parameters:
        - $ref: '#/components/parameters/Connector'
      responses:
        '200':
          $ref: '#/components/responses/ConnectorConfig'
  /connectors/{connector}/{connectorId}/config:
    get:
      summary: Read the config of a connector
      operationId: readConnectorConfigV1
      tags:
        - Payments
      description: Read connector config
      parameters:
        - $ref: '#/components/parameters/Connector'
        - $ref: '#/components/parameters/ConnectorID'
      responses:
        '200':
          $ref: '#/components/responses/ConnectorConfig'

  /connectors/{connector}/reset:
    post:
      summary: Reset a connector
      deprecated: true
      operationId: resetConnector
      tags:
        - Payments
      description: |
        Reset a connector by its name.
        It will remove the connector and ALL PAYMENTS generated with it.
      parameters:
        - $ref: '#/components/parameters/Connector'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
  /connectors/{connector}/{connectorId}/reset:
    post:
      summary: Reset a connector
      operationId: resetConnectorV1
      tags:
        - Payments
      description: |
        Reset a connector by its name.
        It will remove the connector and ALL PAYMENTS generated with it.
      parameters:
        - $ref: '#/components/parameters/Connector'
        - $ref: '#/components/parameters/ConnectorID'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
  
  /connectors/{connector}/tasks:
    get:
      summary: List tasks from a connector
      deprecated: true
      tags:
        - Payments
      operationId: listConnectorTasks
      description: List all tasks associated with this connector.
      parameters:
        - $ref: '#/components/parameters/Connector'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          $ref: '#/components/responses/Tasks'
  /connectors/{connector}/{connectorId}/tasks:
    get:
      summary: List tasks from a connector
      tags:
        - Payments
      operationId: listConnectorTasksV1
      description: List all tasks associated with this connector.
      parameters:
        - $ref: '#/components/parameters/Connector'
        - $ref: '#/components/parameters/ConnectorID'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          $ref: '#/components/responses/Tasks'

  /connectors/{connector}/tasks/{taskId}:
    get:
      summary: Read a specific task of the connector
      deprecated: true
      tags:
        - Payments
      operationId: getConnectorTask
      description: Get a specific task associated to the connector.
      parameters:
        - $ref: '#/components/parameters/Connector'
        - $ref: '#/components/parameters/TaskId'
      responses:
        '200':
          $ref: '#/components/responses/Task'
  /connectors/{connector}/{connectorId}/tasks/{taskId}:
    get:
      summary: Read a specific task of the connector
      tags:
        - Payments
      operationId: getConnectorTaskV1
      description: Get a specific task associated to the connector.
      parameters:
        - $ref: '#/components/parameters/Connector'
        - $ref: '#/components/parameters/ConnectorID'
        - $ref: '#/components/parameters/TaskId'
      responses:
        '200':
          $ref: '#/components/responses/Task'

  /connectors/{connector}/transfers:
    post:
      summary: Transfer funds between Connector accounts
      tags:
        - Payments
      operationId: connectorsTransfer
      description: Execute a transfer between two accounts.
      parameters:
        - $ref: '#/components/parameters/Connector'
      requestBody:
        $ref: '#/components/requestBodies/Transfer'
      responses:
        '200':
          $ref: '#/components/responses/Transfer'
  
# ---------------------- COMPONENTS ----------------------
components:
  # ---------------------- PARAMETERS ----------------------
  parameters:
    Query:
      name: query
      in: query
      required: false
      description: |
        Filters used to filter resources.
      schema:
        type: string
    PageSize:
      name: pageSize
      in: query
      description: |
        The maximum number of results to return per page.
      example: 100
      schema:
        type: integer
        format: int64
        minimum: 1
        maximum: 1000
        default: 15
    Cursor:
      name: cursor
      in: query
      description: |
        Parameter used in pagination requests. Maximum page size is set to 15.
        Set to the value of next for the next page of results.
        Set to the value of previous for the previous page of results.
        No other parameters can be set when this parameter is set.
      schema:
        type: string
        example: aHR0cHM6Ly9nLnBhZ2UvTmVrby1SYW1lbj9zaGFyZQ==
    Sort:
      name: sort
      in: query
      schema:
        type: array
        items:
          type: string
      description: Fields used to sort payments (default is date:desc).
      example:
      - date:asc
      - status:desc
    PaymentId:
      name: paymentId
      in: path
      schema:
        type: string
      description: The payment ID.
      example: XXX
      required: true
    AccountId:
      name: accountId
      in: path
      schema:
        type: string
      description: The account ID.
      example: XXX
      required: true
    ConnectorID:
      name: connectorId
      in: path
      schema:
        type: string
      description: The connector ID.
      example: XXX
      required: true
    TransferId:
      name: transferId
      in: path
      schema:
        type: string
      description: The transfer ID.
      example: XXX
      required: true
    BankAccountId:
      name: bankAccountId
      in: path
      schema:
        type: string
      description: The bank account ID.
      example: XXX
      required: true
    Connector:
      name: connector
      description: The name of the connector.
      in: path
      schema:
        $ref: '#/components/schemas/Connector'
      required: true
    TaskId:
      name: taskId
      description: The task ID.
      example: task1
      in: path
      schema:
        type: string
      required: true

  # ---------------------- RESPONSES ----------------------
  responses:
    NoContent:
      description: No content
    ServerInfo:
      description: Server information
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerInfo'
    Payments:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentsCursor'
    Payment:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentResponse'
    TransferInitiations:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransferInitiationsCursor'
    TransferInitiation:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransferInitiationResponse'
    Accounts:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountsCursor'
    Account:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountResponse'
    AccountBalances:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BalancesCursor'
    ConnectorInstalled:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorResponse'
    Connectors:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorsResponse'
    BankAccounts:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BankAccountsCursor'
    BankAccount:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BankAccountResponse'
    ConnectorsConfigs:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorsConfigsResponse'
    ConnectorConfig:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorConfigResponse'
    Tasks:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TasksCursor'
    Task:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TaskResponse'
    Transfer:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransferResponse'
    Transfers:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransfersResponse'
  # ---------------------- REQUESTS ----------------------
  requestBodies:
    ConnectorConfig:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorConfig'
    UpdateMetadata:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentMetadata'
    TransferInitiation:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransferInitiationRequest'
    BankAccount:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BankAccountRequest'
    UpdateTransferInitiationStatus:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateTransferInitiationStatusRequest'
    Transfer:
      required: true
      content:
        application/json:
          schema:
              $ref: '#/components/schemas/TransferRequest'

  # ---------------------- SCHEMAS ----------------------
  schemas:
    # ---------------------- CURSORS ----------------------
    CursorBase:
      type: object
      required:
        - pageSize
        - hasMore
        - data
      properties:
        pageSize:
          type: integer
          format: int64
          minimum: 1
          maximum: 1000
          example: 15
        hasMore:
          type: boolean
          example: false
        previous:
          type: string
          example: "YXVsdCBhbmQgYSBtYXhpbXVtIG1heF9yZXN1bHRzLol="
        next:
          type: string
          example: ""
    PaymentsCursor:
      type: object
      required:
        - cursor
      properties:
        cursor:
          allOf:
            - $ref: '#/components/schemas/CursorBase'
            - type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Payment'
    TransferInitiationsCursor:
      type: object
      required:
        - cursor
      properties:
        cursor:
          allOf:
            - $ref: '#/components/schemas/CursorBase'
            - type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/TransferInitiation'
    BankAccountsCursor:
      type: object
      required:
        - cursor
      properties:
        cursor:
          allOf:
            - $ref: '#/components/schemas/CursorBase'
            - type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/BankAccount'
    AccountsCursor:
      type: object
      required:
        - cursor
      properties:
        cursor:
          allOf:
            - $ref: '#/components/schemas/CursorBase'
            - type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Account'
    BalancesCursor:
      type: object
      required:
        - cursor
      properties:
        cursor:
          allOf:
            - $ref: '#/components/schemas/CursorBase'
            - type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/AccountBalance'
    TasksCursor:
      type: object
      required:
        - cursor
      properties:
        cursor:
          allOf:
            - $ref: '#/components/schemas/CursorBase'
            - type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    oneOf:
                      - $ref: '#/components/schemas/TaskStripe'
                      - $ref: '#/components/schemas/TaskWise'
                      - $ref: '#/components/schemas/TaskCurrencyCloud'
                      - $ref: '#/components/schemas/TaskDummyPay'
                      - $ref: '#/components/schemas/TaskModulr'
                      - $ref: '#/components/schemas/TaskBankingCircle'
                      - $ref: '#/components/schemas/TaskMangoPay'
                      - $ref: '#/components/schemas/TaskMoneycorp'

    # ---------------------- RESPONSES ----------------------
    ConnectorConfigResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/ConnectorConfig'
    PaymentResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/Payment'
    TransferInitiationResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/TransferInitiation'
    AccountResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/Account'
    ConnectorResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - connectorID
          properties:
            connectorID:
              type: string
    ConnectorsResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - provider
              - name
              - connectorID
            properties:
              provider:
                $ref: '#/components/schemas/Connector'
              name:
                type: string
              connectorID:
                type: string
    BankAccountResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/BankAccount'
    ConnectorsConfigsResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - connector
          properties:
            connector:
              type: object
              required:
                - key
              properties:
                key:
                  type: object
                  required:
                    - dataType
                    - required
                  properties:
                    dataType:
                      type: string
                    required:
                      type: boolean
    TaskResponse:
      type: object
      required:
          - data
      properties:
        data:
          oneOf:
            - $ref: '#/components/schemas/TaskStripe'
            - $ref: '#/components/schemas/TaskWise'
            - $ref: '#/components/schemas/TaskCurrencyCloud'
            - $ref: '#/components/schemas/TaskDummyPay'
            - $ref: '#/components/schemas/TaskModulr'
            - $ref: '#/components/schemas/TaskBankingCircle'
            - $ref: '#/components/schemas/TaskMangoPay'
            - $ref: '#/components/schemas/TaskMoneycorp'
    TransferResponse:
      type: object
      properties:
        id:
          type: string
    TransfersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              amount:
                type: integer
                format: bigint
                minimum: 0
              asset:
                type: string
              destination:
                type: string
              source:
                type: string
              currency:
                type: string
              status:
                type: string
              error:
                type: string
    # ---------------------- DATA MODELS ----------------------
    Connector:
      type: string
      enum:
        - STRIPE
        - DUMMY-PAY
        - WISE
        - MODULR
        - CURRENCY-CLOUD
        - BANKING-CIRCLE
        - MANGOPAY
        - MONEYCORP
    TransferInitiationStatus:
      type: string
      enum:
        - WAITING_FOR_VALIDATION
        - PROCESSING
        - PROCESSED
        - FAILED
        - REJECTED
        - VALIDATED
    ConnectorConfig:
      anyOf:
        - $ref: '#/components/schemas/StripeConfig'
        - $ref: '#/components/schemas/DummyPayConfig'
        - $ref: '#/components/schemas/WiseConfig'
        - $ref: '#/components/schemas/ModulrConfig'
        - $ref: '#/components/schemas/CurrencyCloudConfig'
        - $ref: '#/components/schemas/BankingCircleConfig'
        - $ref: '#/components/schemas/MangoPayConfig'
        - $ref: '#/components/schemas/MoneycorpConfig'
    StripeConfig:
      type: object
      required:
        - name
        - apiKey
      properties:
        name:
          type: string
          example: 'My Stripe Account'
        pollingPeriod:
          type: string
          example: '60s'
          description: |
            The frequency at which the connector will try to fetch new BalanceTransaction objects from Stripe API.
          default: '120s'
        apiKey:
          type: string
          example: XXX
        pageSize:
          type: integer
          format: int64
          minimum: 0
          description: |
            Number of BalanceTransaction to fetch at each polling interval.
          default: 10
          example: 50
    DummyPayConfig:
      type: object
      required:
        - name
        - directory
      properties:
        name:
          type: string
