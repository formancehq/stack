input:
  http_server:
    path: /

pipeline:
  processors:
  - bloblang: |
      meta ledger = this.ledger
  - postgres_query:
      service: ledger
      query: |
        select address, metadata
        from "${! meta("ledger") }".accounts
  - unarchive:
      format: json_array
  - bloblang: |
      root = this.assign({
        "metadata": this.metadata.parse_json()
      })
  - bloblang: |
      root = {
        "document": {
          "data": { 
            "address": this.address,
            "ledger": meta("ledger"),
            "metadata": this.metadata
          },
          "indexed": {
            "address": this.address,
            "ledger": meta("ledger")
          },
          "kind": "ACCOUNT",
          "ledger": meta("ledger")
        },
        "id": "ACCOUNT-%s-%s".format(meta("ledger"), this.address),
        "action": "upsert"
      }

output:
  resource: elasticsearch
