security:
  - oauth2: []

components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /authorize
          tokenUrl: /oauth/token
          scopes:
            openid: Enable OIDC
            email: Ask email access
  schemas:
    CreatePrivateRegionRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    CreatedPrivateRegionResponse:
      properties:
        data:
          $ref: '#/components/schemas/PrivateRegion'
      required:
        - data
    PrivateRegion:
      allOf:
        - $ref: '#/components/schemas/Region'
        - type: object
          properties:
            organizationID:
              type: string
            creatorID:
              type: string
            secret:
              type: object
              properties:
                lastDigits:
                  type: string
                clear:
                  type: string
              required:
                - lastDigits
          required:
            - organizationID
            - creatorID
    PublicRegion:
      allOf:
