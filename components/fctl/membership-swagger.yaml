      responses:
        400:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        204:
