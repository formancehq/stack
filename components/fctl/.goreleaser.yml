# source about auto completion = https://carlosbecker.com/posts/golang-completions-cobra/

project_name: fctl
includes:
  - from_file:
      path: ./../../.goreleaser.default.yaml
monorepo:
  tag_prefix: components/fctl/
  dir: ./

builds:
  - binary: fctl
    id: fctl
    ldflags:
      - -X github.com/formancehq/fctl/pkg.BuildDate={{ .Date }}
      - -X github.com/formancehq/fctl/pkg.Version={{ .Version }}
      - -X github.com/formancehq/fctl/pkg.Commit={{ .ShortCommit }}
      - -X github.com/formancehq/fctl/pkg.DefaultSegmentWriteKey={{ .Env.SEGMENT_WRITE_KEY }}
      - -extldflags "-static"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

before:
  hooks:
  - task completions

archives:
  - id: "{{.ProjectName}}"
    builds:
      - fctl
    format_overrides:
      - goos: windows
        format: zip
    format: tar.gz
    name_template: "{{.ProjectName}}_{{.Os}}-{{.Arch}}"
    files:
    - completions/*

brews:
  - repository:
      owner: formancehq
      name: homebrew-tap
    name: fctl
    folder: Formula
    homepage: https://formance.com
    skip_upload: 'false'
    test: |
      system "#{bin}/fctl version"
    install: |
      bin.install "fctl"
      bash_completion.install "completions/fctl.bash" => "fctl"
      zsh_completion.install "completions/fctl.zsh" => "_fctl"
      fish_completion.install "completions/fctl.fish"
