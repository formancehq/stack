project_name: fctl

monorepo:
  tag_prefix: components/fctl/
  dir: ./components/fctl/

builds:
  - binary: fctl
    id: fctl
    ldflags:
      - -X github.com/formancehq/fctl/cmd.BuildDate={{ .Date }}
      - -X github.com/formancehq/fctl/cmd.Version={{ .Version }}
      - -X github.com/formancehq/fctl/cmd.Commit={{ .ShortCommit }}
      - -extldflags "-static"
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: "fctl"
    builds:
      - fctl
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Os}}-{{.Arch}}"


checksum:
  name_template: '{{.ProjectName}}_checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^spec:'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999

release:
  prerelease: auto
  footer: |
    **Full Changelog**: https://github.com/formancehq/fctl/compare/{{ .PreviousTag }}...{{ .Tag }}
    ## What to do next?
    - Join our [Discord server](https://discord.gg/xyHvcbzk4w)

brews:
  - tap:
      owner: numary
      name: homebrew-tap
    name: fctl
    folder: Formula
    homepage: https://formance.com
    skip_upload: 'false'
    test: |
      system "#{bin}/fctl version"
    install: |
      bin.install "fctl"

nfpms:
  - id: packages
    package_name: fctl
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - fctl
    homepage: https://formance.com
    maintainer: Maxence Maireaux <maxence@formance.com>
    formats:
      - deb
      - rpm

publishers:
  - name: fury.io
    ids:
      - packages
    dir: "{{ dir .ArtifactPath }}"
    cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN_FORMANCE }}@push.fury.io/formance/
