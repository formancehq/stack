# https://taskfile.dev

version: '3'

tasks:
  default:
    deps: [lint, tests]

  tests:
    cmds:
      - go test -coverpkg ./... -coverprofile coverage.out -covermode atomic ./...

  lint:
    cmds:
      - golangci-lint run --fix --allow-parallel-runners --config ./../../.golangci.yml

  completions:
    cmds:
      - sh ./scripts/completions.sh

  generate-client:
    cmds:
      - go generate
