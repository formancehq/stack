openapi: 3.0.3
info:
  contact: {}
  title: Membership API
  version: 0.1.0
servers:
- description: Local server
  url: http://localhost:8080
security:
- oauth2: []
paths:
  /_info:
    get:
      operationId: getServerInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerInfo'
          description: Server information
      summary: Get server info
  /organizations:
    get:
      operationId: listOrganizations
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationResponse'
          description: List of organizations
      summary: List organizations of the connected user
    post:
      operationId: createOrganization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrganizationRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrganizationResponse'
          description: Organization created
      summary: Create organization
  /organizations/expanded:
    get:
      operationId: listOrganizationsExpanded
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationExpandedResponse'
          description: List of organizations with expanded data
      summary: List organizations of the connected user with expanded data
  /organizations/{organizationId}:
    delete:
      operationId: deleteOrganization
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Organization deleted
      summary: Delete organization
    get:
      operationId: readOrganization
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOrganizationResponse'
          description: OK
      summary: Read organization
  /organizations/{organizationId}/users:
    get:
      operationId: listUsers
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUsersResponse'
          description: List of users
      summary: List users
  /organizations/{organizationId}/users/{userId}:
    delete:
      description: |
        The owner of the organization can remove anyone while each user can leave any organization where it is not owner.
      operationId: unlinkUserFromOrganization
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: User unlinked from organization
        "403":
          description: Not allowed
        "400":
          description: Cannot remove the owner of the organization
      summary: Unlink user from organization
    get:
      operationId: readUser
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadUserResponse'
          description: Read a user
      summary: Read user
    put:
      operationId: updateUser
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserResponse'
          description: Updated user
      summary: Update user
  /organizations/{organizationId}/billing/portal:
    get:
      operationId: billingPortal
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingPortalResponse'
          description: Access to the billing portal
      summary: Access to the billing portal
  /organizations/{organizationId}/billing/setup:
    get:
      operationId: billingSetup
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingSetupResponse'
          description: Create a billing setup
      summary: Create a billing setup
  /organizations/{organizationId}/stacks:
    get:
      operationId: listStacks
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListStacksResponse'
          description: List of stacks
      summary: List stacks
    post:
      operationId: createStack
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStackRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStackResponse'
          description: Created stack
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Create stack
  /organizations/{organizationId}/stacks/{stackId}:
    delete:
      operationId: deleteStack
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: stackId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Stack deleted
      summary: Delete stack
    get:
      operationId: readStack
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: stackId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadStackResponse'
          description: OK
      summary: Read stack
  /organizations/{organizationId}/stacks/{stackId}/stargate/enable:
    put:
      operationId: enableStargate
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: stackId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: OK
      summary: Enable stargate on a stack
  /organizations/{organizationId}/stacks/{stackId}/stargate/disable:
    put:
      operationId: disableStargate
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: stackId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: OK
      summary: Disable stargate on a stack
  /me/invitations:
    get:
      operationId: listInvitations
      parameters:
      - description: Status of organizations
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - description: Status of organizations
        explode: true
        in: query
        name: organization
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListInvitationsResponse'
          description: List of the invitations for the connected user
      summary: List invitations of the user
  /me/invitations/{invitationId}/accept:
    post:
      operationId: acceptInvitation
      parameters:
      - explode: false
        in: path
        name: invitationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Invitation accepted
      summary: Accept invitation
  /me/invitations/{invitationId}/reject:
    post:
      operationId: declineInvitation
      parameters:
      - explode: false
        in: path
        name: invitationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Invitation declined
      summary: Decline invitation
  /organizations/{organizationId}/invitations:
    get:
      operationId: listOrganizationInvitations
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - description: Status of organizations
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListInvitationsResponse'
          description: List of the invitations for the organization
      summary: List invitations of the organization
    post:
      operationId: createInvitation
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: email
        required: true
        schema:
          type: string
        style: form
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvitationResponse'
          description: Invitation created
      summary: Create invitation
  /organizations/{organizationId}/regions:
    get:
      operationId: listRegions
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRegionsResponse'
          description: List of the regions
      summary: List regions
    post:
      operationId: createPrivateRegion
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePrivateRegionRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedPrivateRegionResponse'
          description: Created region
      summary: Create a private region
  /organizations/{organizationId}/regions/{regionId}:
    delete:
      operationId: deleteRegion
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: regionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Delete a specific region
      summary: Delete region
    get:
      operationId: getRegion
      parameters:
      - explode: false
        in: path
        name: organizationId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: regionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRegionResponse'
          description: Get a specific region
      summary: Get region
  /me:
    get:
      operationId: readConnectedUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadUserResponse'
          description: Read a user
      summary: Read user
    put:
      operationId: updateConnectedUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserResponse'
          description: Updated user
      summary: Update user
components:
  schemas:
    CreatePrivateRegionRequest:
      example:
        name: name
      properties:
        name:
          type: string
      required:
      - name
      type: object
    CreatedPrivateRegionResponse:
      example:
        data: null
      properties:
        data:
          $ref: '#/components/schemas/PrivateRegion'
      required:
      - data
    PrivateRegion:
      allOf:
      - $ref: '#/components/schemas/Region'
      - $ref: '#/components/schemas/PrivateRegion_allOf'
    PublicRegion:
      allOf:
      - $ref: '#/components/schemas/Region'
      - $ref: '#/components/schemas/PublicRegion_allOf'
    AnyRegion:
      allOf:
      - $ref: '#/components/schemas/Region'
      - $ref: '#/components/schemas/AnyRegion_allOf'
    OrganizationData:
      example:
        name: name
      properties:
        name:
          description: Organization name
          type: string
      required:
      - name
      type: object
    Organization:
      allOf:
      - $ref: '#/components/schemas/OrganizationData'
      - $ref: '#/components/schemas/Organization_allOf'
    StackData:
      properties:
        name:
          description: Stack name
          type: string
        metadata:
          additionalProperties:
            type: string
          type: object
      required:
      - metadata
      - name
      type: object
    BillingPortal:
      example:
        url: url
      properties:
        url:
          description: Billing portal URL
          type: string
      required:
      - url
      type: object
    BillingSetup:
      example:
        url: url
      properties:
        url:
          description: Billing portal URL
          type: string
      required:
      - url
      type: object
    Stack:
      allOf:
      - $ref: '#/components/schemas/StackData'
      - $ref: '#/components/schemas/Stack_allOf'
    UpdatableUserData:
      example:
        metadata:
          key: metadata
      properties:
        metadata:
          additionalProperties:
            type: string
          type: object
      type: object
    UserData:
      allOf:
      - $ref: '#/components/schemas/UserData_allOf'
      - $ref: '#/components/schemas/UpdatableUserData'
    User:
      allOf:
      - $ref: '#/components/schemas/UserData'
      - $ref: '#/components/schemas/User_allOf'
    OrganizationArray:
      items:
        $ref: '#/components/schemas/Organization'
      type: array
    StackArray:
      items:
        $ref: '#/components/schemas/Stack'
      type: array
    UserArray:
      items:
        $ref: '#/components/schemas/User'
      type: array
    ListOrganizationResponse:
      example:
        data:
        - null
        - null
      properties:
        data:
          items:
            $ref: '#/components/schemas/Organization'
          type: array
      type: object
    CreateOrganizationRequest:
      $ref: '#/components/schemas/OrganizationData'
    CreateOrganizationResponse:
      example:
        data: null
      properties:
        data:
          $ref: '#/components/schemas/Organization'
      type: object
    ReadOrganizationResponse:
      $ref: '#/components/schemas/CreateOrganizationResponse'
    ListStacksResponse:
      example:
        data:
        - null
        - null
      properties:
        data:
          items:
            $ref: '#/components/schemas/Stack'
          type: array
      type: object
    BillingPortalResponse:
      example:
        data:
          url: url
      properties:
        data:
          $ref: '#/components/schemas/BillingPortal'
      type: object
    BillingSetupResponse:
      example:
        data:
          url: url
      properties:
        data:
          $ref: '#/components/schemas/BillingSetup'
      type: object
    ListUsersResponse:
      example:
        data:
        - null
        - null
      properties:
        data:
          items:
            $ref: '#/components/schemas/User'
          type: array
      type: object
    CreateStackRequest:
      allOf:
      - $ref: '#/components/schemas/StackData'
      - $ref: '#/components/schemas/CreateStackRequest_allOf'
    CreateStackResponse:
      example:
        data: null
      properties:
        data:
          $ref: '#/components/schemas/Stack'
      type: object
    ReadStackResponse:
      $ref: '#/components/schemas/CreateStackResponse'
    ReadUserResponse:
      example:
        data: null
      properties:
        data:
          $ref: '#/components/schemas/User'
      type: object
    ListInvitationsResponse:
      example:
        data:
        - organizationId: organizationId
          userEmail: userEmail
          id: id
          creationDate: 2000-01-23T04:56:07.000+00:00
          status: pending
          updatedAt: 2000-01-23T04:56:07.000+00:00
        - organizationId: organizationId
          userEmail: userEmail
          id: id
          creationDate: 2000-01-23T04:56:07.000+00:00
          status: pending
          updatedAt: 2000-01-23T04:56:07.000+00:00
      properties:
        data:
          items:
            $ref: '#/components/schemas/Invitation'
          type: array
      type: object
    CreateInvitationResponse:
      example:
        data:
          organizationId: organizationId
          userEmail: userEmail
          id: id
          creationDate: 2000-01-23T04:56:07.000+00:00
          status: pending
          updatedAt: 2000-01-23T04:56:07.000+00:00
      properties:
        data:
          $ref: '#/components/schemas/Invitation'
      type: object
    Error:
      properties:
        error_code:
          type: string
        error_message:
          type: string
      required:
      - error_code
      type: object
    Invitation:
      example:
        organizationId: organizationId
        userEmail: userEmail
        id: id
        creationDate: 2000-01-23T04:56:07.000+00:00
        status: pending
        updatedAt: 2000-01-23T04:56:07.000+00:00
      properties:
        id:
          type: string
        organizationId:
          type: string
        userEmail:
          type: string
        status:
          enum:
          - pending
          - accepted
          - rejected
          type: string
        creationDate:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
      - creationDate
      - id
      - organizationId
      - status
      - userEmail
      type: object
    Region:
      properties:
        id:
          type: string
        baseUrl:
          type: string
        createdAt:
          format: datetime
          type: string
        active:
          type: boolean
        lastPing:
          format: date-time
          type: string
        name:
          type: string
      required:
      - active
      - baseUrl
      - createdAt
      - id
      - name
      type: object
    ListOrganizationExpandedResponse:
      example:
        data:
        - null
        - null
      properties:
        data:
          items:
            $ref: '#/components/schemas/ListOrganizationExpandedResponse_data_inner'
          type: array
      type: object
    ListRegionsResponse:
      example:
        data:
        - null
        - null
      properties:
        data:
          items:
            $ref: '#/components/schemas/AnyRegion'
          type: array
      required:
      - data
      type: object
    GetRegionResponse:
      example:
        data: null
      properties:
        data:
          $ref: '#/components/schemas/AnyRegion'
      required:
      - data
      type: object
    ServerInfo:
      example:
        version: version
      properties:
        version:
          type: string
      required:
      - version
      type: object
    UpdateUserRequest:
      $ref: '#/components/schemas/UpdatableUserData'
    UpdateUserResponse:
      example:
        data: null
      properties:
        data:
          $ref: '#/components/schemas/User'
      required:
      - data
      type: object
    PrivateRegion_allOf_secret:
      properties:
        lastDigits:
          type: string
        clear:
          type: string
      required:
      - lastDigits
      type: object
      example: null
    PrivateRegion_allOf:
      properties:
        clientID:
          type: string
        organizationID:
          type: string
        creatorID:
          type: string
        secret:
          $ref: '#/components/schemas/PrivateRegion_allOf_secret'
      required:
      - clientID
      - creatorID
      - organizationID
      type: object
      example: null
    PublicRegion_allOf:
      properties:
        production:
          type: boolean
      required:
      - production
      type: object
      example: null
    AnyRegion_allOf:
      properties:
        clientID:
          type: string
        organizationID:
          type: string
        creator:
          $ref: '#/components/schemas/User'
        production:
          type: boolean
        public:
          type: boolean
      required:
      - public
      type: object
      example: null
    Organization_allOf:
      properties:
        id:
          description: Organization ID
          type: string
        ownerId:
          description: Owner ID
          type: string
      required:
      - id
      - ownerId
      type: object
      example: null
    Stack_allOf:
      properties:
        id:
          description: Stack ID
          type: string
        organizationId:
          description: Organization ID
          type: string
        uri:
          description: Base stack uri
          type: string
        regionID:
          description: The region where the stack is installed
          type: string
        stargateEnabled:
          type: boolean
      required:
      - id
      - organizationId
      - regionID
      - stargateEnabled
      - uri
      type: object
      example: null
    UserData_allOf:
      properties:
        email:
          type: string
        metadata:
          additionalProperties: true
          type: object
      required:
      - email
      type: object
      example: null
    User_allOf:
      properties:
        id:
          description: User ID
          type: string
      required:
      - id
      type: object
      example: null
    CreateStackRequest_allOf:
      properties:
        regionID:
          type: string
      required:
      - regionID
      type: object
      example: null
    ListOrganizationExpandedResponse_data_inner_allOf:
      properties:
        totalStacks:
          type: integer
        totalUsers:
          type: integer
        owner:
          $ref: '#/components/schemas/User'
      type: object
    ListOrganizationExpandedResponse_data_inner:
      allOf:
      - $ref: '#/components/schemas/Organization'
      - $ref: '#/components/schemas/ListOrganizationExpandedResponse_data_inner_allOf'
  securitySchemes:
    oauth2:
      flows:
        authorizationCode:
          authorizationUrl: /authorize
          scopes:
            openid: Enable OIDC
            email: Ask email access
          tokenUrl: /oauth/token
      type: oauth2
