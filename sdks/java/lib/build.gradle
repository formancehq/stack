plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    repositories {
        maven {
            name = "OSSRH"
            url = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
          }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = 'com.formance'
            artifactId = 'formance-sdk'
            version = 'v0.1.0'

            from components.java

            pom {
                name = 'Formance Java SDK'
                description = 'SDK enabling Java developers to easily integrate with the Formance API.'
                url = 'https://github.com/formancehq/formance-sdk-java'
                scm {
                    url = 'github.com/formancehq/formance-sdk-java'
                    connection = 'scm:git:ssh://git@github.com/formancehq/formance-sdk-java.git'
                }
                licenses {
                    license {
                        name = 'The MIT License (MIT)'
                        url = 'https://mit-license.org/'
                    }
                }
                developers {
                    developer {
                        name = 'Formance'
                        organization = 'Formance'
                        email = 'info@mycompany.com'
                    }
                }
                organization {
                    name = 'Formance'
                    url = 'www.formance.com'
                }
            }
        }
    }
}

signing {
    def signingKey = findProperty("signingKey")
    def signingPassphrase = findProperty("signingPassphrase")
    useInMemoryPgpKeys(signingKey, signingPassphrase)
    sign publishing.publications.maven
}

javadoc {
    options.encoding = "UTF-8"

    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.14.1'
    implementation 'org.apache.httpcomponents:httpcore:4.4.15'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'org.apache.httpcomponents:httpmime:4.5.13'
}

jar {
    enabled = true
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {

    }

    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}